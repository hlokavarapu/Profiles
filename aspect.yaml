extends:
- file: hashstack/linux.yaml

parameters:
  debug: false
  p4est_version: 0.3.4.2

packages:
  cmake:
  mpi:
    use: openmpi
  openblas:
  lapack: 
    compiler: gcc # Note that this specifies to use the optimal compiler flags for gcc, given that gfortran is already installed.
                  # If not, then run the ubuntu command "sudo apt-get install gfortran" 
  p4est:
  hdf5:  # need to double-check if mpi was enabled
  alttrilinos:
  dealii:
  aspect:
  

package_dirs:
- hashstack/pkgs
- hashstack/base
- pkgs

  
